name: Build

on: 
  push:
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    ### Here: Copy files and Minify
    - name: Copy files from ./src to ./dist
      run: |
        mkdir -p ./dist
        cp -r ./src/* ./dist/

    - name: Install Terser for Minification
      run: npm install terser --save-dev

    - name: Minify files
      run: |
        for file in dist/*.js; do
          npx terser "$file" -o "$file"
        done

    - name: Commit and Push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Minified files and copied to dist" || exit 0
        git push